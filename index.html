<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel in JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <button class="btn left-btn hide">
           <img src="img/left-arrow.svg" alt="">
       </button> 
       
        <div class="carousel-container">
            <ul class="carousel">
                <li class="slide active">
                    <img src="img/picture1.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="img/picture2.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="img/picture3.jpg" alt="">
                </li>
            </ul>  
        </div>
        
        <button class="btn right-btn"> 
            <img src="img/right-arrow.svg" alt="">
        </button>
        
        <div class="nav">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
